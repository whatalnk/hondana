<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8"></meta>
  <title>List of PDF Books</title>
</head>

<body>
  <h1>Hondana</h1>
  {{range $_, $element := .Shelves}} 
    {{$root := .Root}}
    <h2>List of PDF Books in {{$root}}</h1>
    <ul>
      {{range .Books}}
        <li><a href="file:///{{$root}}/{{.File}}">{{.Title}}</a>, {{.Author}}, {{.NumPage}} page </li>
        {{end}} 
    </ul>
  {{end}}
</body>
</html>
